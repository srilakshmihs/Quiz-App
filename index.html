  <body>

    <script>
        function checker() {
            var mailID = document.getElementById('mail').value;
            console.log(mailID);
            fetch("/me", {
                method: "POST",
                body: JSON.stringify({
                    mail: mailID,
                }),
                headers: {
                    "Content-type": "application/json; charset = utf-8",
                },
            })
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                console.log(data);
                if (data){
                    window.location.replace("/questions");
                }
                else {
                    document.getElementById('mail').value = '';
                    alert("Email does not exists")
                }
            });
        }
    </script>
    <!--Header-->
    <div class="row">
      <div class="col">
        <div class="col-sm-8  mt-2"> <h4 style="margin-left:10px;">BrainWorks</h4></div>
      </div>
     <div class="col mt-2">
     <h4 style="text-align:right;margin-left:100px;margin-right:30px;">Login:</h4>
     </div>
     
      <hr style="width:100%;text-align:left;">
    </div>
    
   <!--header end-->
   <!--login throuh email-->
    <div class="container pt-4 mt-4">
        <h1 style="text-align: center;">Let us understand your Expertise!</h1>
        <h3 style="text-align: center;">Please enter your email address</h3>
        <div class="mail m-4">
          <div class=" justify-content-center m-4" >
            <input type="email"  class="form-control" id="mail" placeholder="email@example.com">
          </div>
        
        </div>
        <div class="text-center">
        <button onclick="checker();" type="button" class="btn btn-primary">Continue</button>
        </div>

    </div>
